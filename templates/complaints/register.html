<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Complaints Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our complaints management system</p>
            </div>
            <form id="registerForm" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <small class="form-text">At least 3 characters</small>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name <span class="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password <span class="required">*</span></label>
                    <input type="password" id="password1" name="password1" class="form-control" required>
                    <small class="form-text">At least 8 characters</small>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="password2" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div class="auth-footer">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
