{% extends 'complaints/base.html' %}

{% block title %}Create Complaint - Complaints Management System{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>Create New Complaint</h1>
        <a href="{% url 'complaints_list' %}" class="btn btn-secondary">Back to List</a>
    </div>

    <div class="form-container">
        <div class="card">
            <div class="card-body">
                <form id="complaintForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title <span class="required">*</span></label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description <span class="required">*</span></label>
                        <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" class="form-control">
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority <span class="required">*</span></label>
                            <select id="priority" name="priority" class="form-control" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" class="form-control">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact_email">Contact Email</label>
                            <input type="email" id="contact_email" name="contact_email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact_phone">Contact Phone</label>
                            <input type="text" id="contact_phone" name="contact_phone" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="attachment">Attachment (Optional)</label>
                        <input type="file" id="attachment" name="attachment" class="form-control">
                        <small class="form-text">Supported formats: PDF, Images, Documents</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Submit Complaint</button>
                        <a href="{% url 'complaints_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/create_complaint.js"></script>
{% endblock %}
